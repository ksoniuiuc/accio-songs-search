{% extends "layout.html" %}
{% block content %}
<div class="justify-items-center">
    <div id="parent-div" class="grid2 gap-8 grid-cols-1 mt-5 ml-8 ">
        <script type="text/javascript">
            var data_list = {{ data['results'] | tojson | safe }};
            console.log(data_list);
            var toAdd = document.createDocumentFragment();
            for (let index in data_list) {
                var item = data_list[index];
                artist_name = '';
                for (artist of item.artists.raw) {
                    artist = JSON.parse(artist);
                    artist_name += artist.name + '; ';
                };
                artist_name = artist_name.slice( 0, artist_name.length - 2 );
                var newDiv = document.createElement('div');
                newDiv.id = 'result-div' + index;
                newDiv.className = 'transition duration-500 ease-in-out flex py-3 px-2 hover:bg-blue-400 transform hover:-translate-y-1 hover:scale-110 hover:text-white hover:shadow-none hover:rounded border border-gray-300 shadow-lg';
                newDiv.innerHTML = '<img id="artist_image" src="' + item.image.raw + '" class="h-16 w-12 mr-20 ml-10 mt-14" alt="Image">';
                var innerDiv = document.createElement('div');
                innerDiv.id = 'inner-div' + index;
                innerDiv.className = 'w-3/5 mr-0';
                innerDiv.innerHTML = '<h2 class="text-xl font-bold">' + item.name.raw + '</h2><br/>';
                innerDiv.innerHTML += '<p><strong>Artist:</strong> ' + artist_name + '</p>';
                innerDiv.innerHTML += '<p><strong>Duration:</strong> ' + item.duration.raw + ' minutes</p><br/>';

                if (item.preview_url.raw) {
                    innerDiv.innerHTML += '<p><strong>Preview:</p><br/>'
                    innerDiv.innerHTML += '<audio controls> <source src=' + item.preview_url.raw + 'type="audio/mpeg">'+
                                        'Your browser does not support the audio element. </audio><br/>';
                }
                else {
                    innerDiv.innerHTML += '<p>Oops!! No Preview</p><br/>';
                }

                innerDiv.innerHTML += '<p><a class="a2 text-xl font-bold" href="'+item.spotify_url.raw+'" target="_blank">Listen On Spotify</a><p/><br/>';
                
                var avDiv = document.createElement('div');
                avDiv.id = 'av-div' + index;
                avDiv.className = 'audio video'
                if (item.spotify_url.raw) {
                    avDiv.innerHTML += '<iframe src="'+item.spotify_url.raw+'" width="250" height="360" frameborder="0" allowtransparency="true" allow="encrypted-media" align="left"></iframe>';
                    
                }
                else {
                    avDiv.innerHTML += '<iframe class="audio" align="left">Sorry!! Cannot Find Spotify Link</iframe>';
                }

                if (item.youtube_url.raw) {
                    avDiv.innerHTML += '<iframe id="ytplayer" type="text/html" width="600" height="360" src="' + item.youtube_url.raw + '" frameborder="0" align="right"></iframe>';

                }
                else {
                    avDiv.innerHTML += '<iframe align="right">Sorry!! Cannot Find YouTube Video</iframe>';
                }

                innerDiv.appendChild(avDiv);

                innerDiv.innerHTML += '<br/><pre class="pre" align="center"><strong>Lyrics:</strong>' + item.lyrics.raw + '</pre>';
                
                
                toAdd.appendChild(newDiv);
                newDiv.appendChild(innerDiv);
            };
            document.getElementById('parent-div').appendChild(toAdd);
        </script>
    </div>
</div>
{% endblock %}
